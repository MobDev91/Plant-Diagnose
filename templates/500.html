{% extends "base.html" %}

{% block title %}Server Error - PlantDiagnose{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="glass-card p-5 text-center fade-in-up">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                </div>
                <h1 class="fw-bold mb-3">Server Error</h1>
                <h2 class="text-muted h4 mb-4">500 Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again in a few moments.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{{ url_for('index') }}" class="btn btn-primary-modern btn-modern">
                        <i class="fas fa-home"></i>
                        Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-secondary-modern btn-modern">
                        <i class="fas fa-sync-alt"></i>
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
